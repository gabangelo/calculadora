<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora BÃ¡sica</h3>
        <div id="operations">
            <div class="display-preview">123</div>
            <div class="display">12234</div>
        </div>
        <div id="buttons-container">
            <button class="fn" >CE</button>
            <button class="fn" >C</button>
            <button class="fn" >DEL</button>
            <button class="fn" >&divide;</button>
            <button class="btn" >7</button>
            <button class="btn" >8</button>
            <button class="btn" >9</button>
            <button class="fn" >&times;</button>
            <button class="btn" >4</button>
            <button class="btn" >5</button>
            <button class="btn" >6</button>
            <button class="fn" >&#43;</button>
            <button class="btn" >1</button>
            <button class="btn" >2</button>
            <button class="btn" >3</button>
            <button class="fn" >&minus;</button>
            <button class="btn" >0</button>
            <button class="btn" >.</button>
            <button id="equal" class="fn" >&#61;</button>
        </div>
    </div>
    
</body>
</html>
